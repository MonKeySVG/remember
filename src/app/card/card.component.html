<section class="card-container" [ngClass]="{'interactable': interactable}" [class.shake]="shake">
  <div class="card shadow" [class.flipped]="flipped">
    <div class="side back">
      <div class="border shadow">
        <app-symbol [color]=color></app-symbol>
      </div>
    </div>

    <div class="side front">
      <div class="border shadow">
      </div>
    </div>
  </div>

  <div class="points-earned" [ngClass]="{'show-points': showingPoints}">{{this.color}}</div>
</section>
